on:
  issues:
    types: [labeled]

jobs:
  automate_invite:
    runs_on: ubuntu-latest
    steps:
      - name: Invite on label
        uses: vj-abigo/invite-on-label@v1.2
        with:
          organization: Tech-Phantoms
          label: invite me to organisation
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          comment: '<b>Ivitation sent for the GitHub Organisation. Welcome to the community ðŸŽ‰</b><br><br>Don't forget after accepting to make it public so it appears on your GitHub profile for everyone else to see, you can do this by finding your name in the GitHub organisation list and change the dropdown to public https://github.com/orgs/Tech-Phantoms/people <br><br>'
        env:
          INVITE_TOKEN: ${{secrets.GOD_TOKEN}}
